<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>SVG - Scalable Vector Graphics</h1>
        <img src="images/myfirst.svg" alt="">

        <!-- embed the SVG code directly inside the HTML -->
        <svg class="dice" width="200" height="200" viewbox="0 0 200 200">
            <!-- SVG graphic code here -->
          <rect width="200" height="200" x="0" y="0" rx="8" ry="4" fill="#95acb1"/>
          <circle cx="50" cy="50" r="25" fill="#1a2223"/>
          </svg>

          <!-- reuse graphics with use -->
          <svg class="dice" width="200" height="200" viewbox="0 0 200 200">
            <!-- SVG graphic code here -->
          <rect width="200" height="200" x="0" y="0" rx="8" ry="4" fill="#95acb1"/>
          <circle id="dot" cx="50" cy="50" r="25" fill="#1a2223"/>
          <use xlink:href="#dot" x="100"></use> 
          <use xlink:href="#dot" y="100"></use> 
          <use xlink:href="#dot" x="100" y="100"></use> 
          </svg>

          <!-- Defs use and group -->
          <svg class="dice5" width="200" height="200" viewbox="0 0 200 200">
            <!-- SVG graphic code here -->
            <defs>
                <rect id="box" width="200" height="200" x="0" y="0" rx="8" ry="4" fill="#95acb1"/>
                <circle id="point" id="dot" cx="50" cy="50" r="25" fill="#1a2223"/>
            </defs>
            <use xlink:href="#box" x="0" y="0"> </use>
            <g>
                <use xlink:href="#point" x="0" y="0"></use>
                <use xlink:href="#point" x="100" y="0"></use>
                <use xlink:href="#point" x="0" y="100"></use>
                <use xlink:href="#point" x="100" y="100"></use>
                <use xlink:href="#point" x="50" y="50"></use>
            </g>
          </svg>

           <!-- Gradient and Text -->
           <svg width="250" height="50" viewbox="0 0 250 50">
            <defs>
                <lineargradient id="mygradient">
                    <stop offset="0%" stop-color="yellow"/>
                    <stop offset="50%" stop-color="orange"/>
                    <stop offset="100%" stop-color="red"/>
                </lineargradient>
            </defs>
            <text x="0" y="50" font-size="4rem" fill="url(#mygradient)">Colourful</text>
          </svg>

          <svg width="300" height="200" viewbox="0 0 300 200">
            <defs>
                <pattern width="300" height="200" id="zigzag" patternunites="userSpaceOnUser">
                    <image width="300" height="200" xlink:href="http://placepattern.com/300/200"> 
                </pattern>
            </defs>
            <text class="patterntext" x="0" y="100" fill="url(#zigzag)">Pattern</text>
        </svg>

        <div class="smiley-wrap">
            <svg id="smily" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 487 484" width="487" height="484">
                <g id="face">
                  <circle class="cls-1" cx="241" cy="243" r="234" />
                </g>
                <path id="mouth" class="cls-2" d="M100,292H381.79s-18,78-140.9,78S100,292,100,292Z" />
                <ellipse id="eye-l" class="cls-2" cx="141.5" cy="154" rx="37.5" ry="65" />
                <ellipse id="eye-r" class="cls-2" cx="342.5" cy="154" rx="37.5" ry="65" />
                <circle class="pupil" id="pupil-l" cx="137.5" cy="182.5" r="24.5" />
                <circle class="pupil" id="pupil-r" cx="337.5" cy="182.5" r="24.5" />
                <path id="eyelash-l" class="cls-3" d="M179,154c-37,2-37,0-75,0,0-35.9,16.79-65,37.5-65S179,118.1,179,154Z" />
                <path id="eyelash-r" class="cls-3" d="M380,154c-37,2-37,0-75,0,0-35.9,16.79-65,37.5-65S380,118.1,380,154Z" />
              </svg>
        </div>
    </div>

    
</body>
</html>
